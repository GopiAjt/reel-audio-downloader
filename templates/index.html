<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Audio Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div id="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;"></div>
            <div class="mt-3 text-white">Processing... Please wait</div>
        </div>
    </div>

    <div class="container mt-5 p-4 rounded shadow" id="form-container">
        <!-- <button class="btn btn-sm btn-secondary float-end" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button> -->
        <h1 class="mb-4">Instagram Reel Audio Downloader</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flash-messages list-unstyled">
            {% for category, message in messages %}
            <li class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('download_audio') }}" method="post" id="download-form">
            <div class="mb-3">
                <label for="reel_url" class="form-label">Instagram Reel URL:</label>
                <input type="url" id="reel_url" name="reel_url" class="form-control"
                    placeholder="e.g., https://www.instagram.com/reel/CqXYZabcd12/" required>
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary">Extract Audio</button>
        </form>
    </div>

    <script src="/static/js/script.js"></script>
</body>

</html>
