<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Audio Downloader</title>
    <style>
        :root {
            --bg-color-light: #ffffff;
            --text-color-light: #000000;
            --container-bg-light: #f9f9f9;

            --bg-color-dark: #121212;
            --text-color-dark: #f5f5f5;
            --container-bg-dark: #1f1f1f;
        }

        html[data-theme='light'] {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        html[data-theme='dark'] {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        body {
            font-family: sans-serif;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--container-bg-light);
            transition: background-color 0.3s;
        }

        html[data-theme='dark'] .container {
            background-color: var(--container-bg-dark);
            border-color: #444;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="url"] {
            width: 95%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .theme-toggle {
            margin-bottom: 15px;
            float: right;
        }

        .flash-messages {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        .flash-messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .processing-text {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div id="loading-overlay">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <div class="processing-text">Processing... Please wait</div>
        </div>
    </div>

    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>

        <h1>Instagram Reel Audio Downloader</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class="flash-messages">
            {% for category, message in messages %}
            <li class="flash-{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('download_audio') }}" method="post" id="download-form">
            <label for="reel_url">Instagram Reel URL:</label>
            <input type="url" id="reel_url" name="reel_url" required
                placeholder="e.g., https://www.instagram.com/reel/CqXYZabcd12/">
            <button type="submit" id="submit-button">Extract Audio</button>
            <p id="processing-message" class="processing" style="display: none;">Processing... please wait.</p>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('download-form').addEventListener('submit', function () {
            document.getElementById('submit-button').disabled = true;
            document.getElementById('submit-button').innerText = 'Processing...';
            document.getElementById('processing-message').style.display = 'block';
            document.getElementById('loading-overlay').style.display = 'flex';
        });

        // Theme toggle logic
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load preferred theme on page load
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</body>

</html>
